on:
  push:
    branches:
      - main  # sempre que fizer push na branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Clonar o reposit칩rio
        uses: actions/checkout@v3

      - name: 丘뙖잺 Instalar depend칡ncias e gerar build est치tico
        run: |
          npm install
          npm run build
          npm run export

      - name: 游닋 Fazer deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
